site_name: Mongoose Server
site_description: High-performance, event-driven server framework
site_url: https://gregv12.github.io/fluxtion-server/
repo_url: https://github.com/gregv12/fluxtion-server
repo_name: gregv12/fluxtion-server
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: blue
      accent: indigo

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - attr_list
  - tables

plugins:
  - search
  - mermaid2
  - awesome-pages

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gregv12

nav:
  - Home: index.md
  - Guide:
      - Overview: guide/overview.md
      - 5-minute handler tutorial: guide/five-minute-event-handler-tutorial.md
      - Plugin extension mechanism: guide/plugin_extension_architecture.md
      - Event handler examples:
          - Fluent API: guide/file-and-memory-feeds-example.md
          - YAML config: guide/file-and-memory-feeds-yaml-example.md
      - Plugin examples:
          - Event sink plugin: plugin/writing-a-message-sink-plugin.md
          - Event source plugin: plugin/writing-an-event-source-plugin.md
          - Service plugin: plugin/writing-a-service-plugin.md
          - Service plugin as event feed: plugin/writing-a-publishing-service-plugin.md
          - Service plugin with custom dispatch: plugin/writing-a-typed-invoke-publishing-service-plugin.md
      - How-to:
          - Subscribe to named event feeds: how-to/how-to-subscribing-to-named-event-feeds.md
          - Using the scheduler service: how-to/how-to-using-the-scheduler-service.md
          - Inject config into a processor: how-to/how-to-injecting-config-into-a-processor.md
          - Schedule re-entrant events: how-to/how-to-scheduler-processAsNewEventCycle.md
          - Add an admin command: how-to/writing-an-admin-command.md
          - Pipe messages between handlers: how-to/how-to-handler-pipe.md
          - Event replay and synthetic time: how-to/how-to-replay.md
          - Write a custom EventToInvokeStrategy: how-to/how-to-writing-a-custom-event-to-invoke-strategy.md
          - Event source read strategy: guide/read-strategy.md
          - Use object pooling: how-to/how-to-object-pool.md
          - Core pin agent threads: how-to/how-to-core-pin.md
      - Architecture and design:
          - Doc description: architecture/architecture_index.md
          - Overview: architecture/overview.md
          - Event flow: architecture/event-flow.md
          - Sequence event subscription: architecture/sequence-diagrams/event-subscription.md
          - Sequence event processing: architecture/sequence-diagrams/event-processing.md
          - Agent Execution: architecture/agent-execution.md
          - Threading model: architecture/threading-model.md
          - Object pooling: architecture/object_pooling.md

